<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
    <title>Contact - DesignedByComfort</title>
    <style>
        .contact-section {
            padding: 8rem 2rem 4rem;
            background-color: var(--white);
            min-height: 100vh;
        }

        .contact-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
        }

        .contact-header {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .contact-info-item h3 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 1rem;
        }

        .contact-info-item p,
        .contact-info-item a {
            font-size: 2rem;
            text-decoration: none;
            color: var(--text-color);
            transition: opacity 0.3s;
        }

        .contact-info-item a:hover {
            opacity: 0.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 1rem 0;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            font-family: inherit;
            font-size: 1.2rem;
            color: var(--text-color);
            outline: none;
            transition: border-bottom 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-bottom: 1px solid var(--primary-color);
        }

        .submit-btn {
            align-self: flex-start;
            margin-top: 2rem;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 4rem;
            }

            .contact-header {
                font-size: 3rem;
            }

            .contact-info-item p,
            .contact-info-item a {
                font-size: 1rem;
            }

            .contact-section {
                padding: 6rem 1.5rem 3rem;
            }

            .footer-cta {
                padding: 4.2rem 1.5rem;
            }
        }

        .footer-cta {
            padding: 7rem 2rem;
        }
    </style>
</head>

<body id="top">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <a href="index.html">
                        <img src="img/dbc logo-blacl.svg" alt="dbc logo">
                    </a>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="mobile-menu-header">
                    <div class="navbar-logo">
                        <a href="index.html">
                            <img src="img/dbc logo white.svg" alt="dbc logo">
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link mobile-nav-link">services</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link mobile-nav-link">contact us</a>
                </li>
                <li class="mobile-menu-footer">
                    <a href="contact.html" class="start-project-btn mobile-cta"
                        style="text-decoration: none; display: block;">start a project</a>
                </li>
            </ul>
            <div class="navbar-right">
                <div class="time-display">
                    <span id="nigeria-time">--:-- --</span>
                </div>
            </div>
            <div class="hamburger">
                <img src="img/menu.png" alt="menu">
                <img src="img/close.png" alt="close">
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-left reveal">
                    <h1 class="contact-header">Let's build something <br> extraordinary.</h1>
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <h3>Email Us</h3>
                            <a href="mailto:designedbycomfort@gmail.com">designedbycomfort@gmail.com</a>
                        </div>
                        <div class="contact-info-item">
                            <h3>Follow Us</h3>
                            <div style="display: flex; gap: 2rem;">
                                <a href="#" style="font-size: 1.2rem;">LinkedIn</a>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <h3>Nigeria</h3>
                            <p>Abuja, NG</p>
                        </div>
                    </div>
                </div>

                <div class="contact-right reveal">
                    <form class="contact-form" id="contactForm"
                        action="https://formsubmit.co/designedbycomfort@gmail.com" method="POST">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="New Project Inquiry - DesignedByComfort">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="_honeypot" style="display:none">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="What's your name?" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="How can we reach you?" required>
                        </div>
                        <div class="form-group">
                            <label for="project-type">Project Type</label>
                            <select id="project-type" name="project-type">
                                <option value="branding">Branding & Identity</option>
                                <option value="web">Web Development</option>
                                <option value="product">Product Design</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="Tell us about your project"
                                required></textarea>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                    </form>
                    <div id="formSuccess"
                        style="display: none; padding: 2rem; background: #e8f5e9; border-radius: 8px; margin-top: 2rem; color: #2e7d32; text-align: center;">
                        <h3 style="margin-bottom: 0.5rem;">Message Sent!</h3>
                        <p>Thank you for reaching out. We'll get back to you shortly.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer CTA Section -->
    <section class="footer-cta" id="contact-footer">
        <div class="footer-bottom">
            <a href="#top" class="back-home-link">Home</a>
            <a href="#top" class="footer-logo">
                <img src="img/dbc logo white.svg" alt="DesignedByComfort Logo">
            </a>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
